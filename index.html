<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>Gallery</title>
    <script src="/gallery/jquery/jquery-2.2.4.min.js"></script>
    <script src="/gallery/folio/galleria/galleria-1.4.7.min.js"></script>
    <style>
      body {
        background-color: black
      }
      a {
    float: left;
      }
      .galleria{ 
    float: left;
        width: 75%;
        height: 4300px;
       }
      .words {
    float: left;
        width: 25%;
        height: 4300px;
        /*height: auto;*/
        /*padding: 15px;*/
      }
  .w1{ color: green; font-size: 0.8em; padding: 5px }
       .w2{ color: green; font-size: 1.1em; padding: 5px }
       .w3{ color: green; font-size: 1.4em; padding: 5px }
       .w4{ color: green; font-size: 1.6em; padding: 5px }
       .w5{ color: green; font-size: 1.8em; padding: 5px }
       .w6{ color: green; font-size: 2.0em; padding: 5px }
       .w7{ color: green; font-size: 2.2em; padding: 5px }
       .w8{ color: green; font-size: 2.4em; padding: 5px }
      a:link {
      text-decoration: none;
      }
a:hover {
    text-decoration: underline;
}
    </style>

	</head>
	<body>
    
    <div class="galleria"></div>
    <div class="words">
      {{range .Tags}}<a class="w{{ .Weight}}" href= {{ .Link}}>{{ .Text}}</a>{{end}}
    </div>
	</body>
    <script>
     var images = {{.Images}}
      $(window).on('load', function() { Galleria.loadTheme('/gallery/folio/galleria/themes/folio/galleria.folio.min.js'); Galleria.run('.galleria', { dataSource: images }); });
     </script>
</html>
