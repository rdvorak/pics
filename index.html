<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="/gallery/lightgallery/css/lightgallery.css">
    <script src="/gallery/lightgallery/js/lightgallery.min.js"></script>

    <style>
      body {
        background-color: black
        
      }
      #main {
    width: 100%;
}


      a {
    float: left;
overflow: hidden;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    color: #8fbc8f;
    padding: 5px;
      }
      .lens {
        color:#1a441a
      }
      .rating {
        color:#b0bb52
      }
      .year {
        color:#3f853f
      }
      .month {
        color:#3f853f
      }
      .geo {
        color:#8fbc8f
      }

      .galleria{ 
        float: left;
        width: 73%;
        height: 4300px;
       }
      .words {
    display: -webkit-flex; /* Safari */
    -webkit-flex-flow: wrap; /* Safari 6.1+ */
    display: flex;
    flex-flow: wrap;
        float: left;
        width: 27%;
        /*height: auto;*/
        /*padding: 15px;*/
      }
       .w1{ font-size: 0.8em; }
       .w2{ font-size: 1.0em; }
       .w3{ font-size: 1.0em; }
       .w4{ font-size: 1.2em; }
       .w5{ font-size: 1.4em; }
       .w6{ font-size: 1.6em; }
       .w7{ font-size: 1.8em; }
       .w8{ font-size: 1.9em; }
      a:link {
      text-decoration: none;
      }
a:hover {
    text-decoration: underline;
}
    </style>

	</head>
	<body>
   <div id="main"> 
    <div id="images" class="galleria">
      {{range .Images}}<a href="{{ .Image}}"><img src="{{ .Thumb}}"/></a>{{end}}
    </div>
    <div class="words">
      {{range .Tags}}<a class="w{{ .Weight}} {{ .Color}}" href= {{ .Link}}>{{ .Text}}</a>{{end}}
    </div>
   </div>
	</body>
    <script>
      lightGallery(document.getElementById('images'));
  </script>
</html>
